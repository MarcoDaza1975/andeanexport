<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andean Export - De los Andes a Uruguay</title>
  <meta name="description" content="Andean Export conecta productos bolivianos con el mercado uruguayo, uniendo estrategia, logística y propósito." />

  <!-- Fuente Google -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --andean-green: #1B998B;
      --andean-gold:  #F4A261;
      --andean-dark:  #0B1F32;
      --andean-deep:  #264653;
      --bg-light:     #F5F7FA;
      --text-main:    #1F2933;
      --accent-soft:  #E9C46A33;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f3f4f6;
      color: var(--text-main);
      line-height: 1.5;
    }

    a { text-decoration: none; color: inherit; }

    .container {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, rgba(11,31,50,0.96), rgba(38,70,83,0.96));
      backdrop-filter: blur(8px);
      box-shadow: 0 1px 10px rgba(15,23,42,0.35);
      z-index: 50;
      color: #e5e7eb;
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.7rem 1.5rem;
      max-width: 1120px;
      margin: 0 auto;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #f9fafb;
    }

    .logo span {
      color: var(--andean-gold);
    }

    .tagline {
      font-size: 0.75rem;
      text-transform: uppercase;
      opacity: 0.9;
      letter-spacing: 0.12em;
      margin-top: 0.1rem;
    }

    .brand-block {
      display: flex;
      flex-direction: column;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.11em;
    }

    nav a {
      color: #e5e7eb;
      font-weight: 600;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -0.25rem;
      width: 0%;
      height: 2px;
      background: linear-gradient(90deg, var(--andean-gold), var(--andean-green));
      transition: width 0.2s ease-out;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Mobile menu button */
    .menu-toggle {
      display: none;
      background: none;
      border: 1px solid rgba(148,163,184,0.5);
      border-radius: 999px;
      padding: 0.3rem 0.5rem;
      cursor: pointer;
    }

    .menu-toggle span {
      display: block;
      width: 22px;
      height: 2px;
      background: #e5e7eb;
      margin: 4px 0;
      transition: 0.3s;
    }

    /* HERO */
    .hero-wrapper {
      position: relative;
      overflow: hidden;
      background:
        radial-gradient(circle at top left, rgba(244,162,97,0.32), transparent 55%),
        radial-gradient(circle at bottom right, rgba(27,153,139,0.28), transparent 55%),
        linear-gradient(135deg, #0b1f32, #264653);
      color: #f9fafb;
    }

    .hero {
      padding: 7rem 0 4.2rem;
      position: relative;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 2.2rem;
      align-items: center;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      background: rgba(15,118,110,0.16);
      color: #a5f3fc;
      padding: 0.35rem 0.85rem;
      border-radius: 999px;
      font-size: 0.78rem;
      font-weight: 600;
      margin-bottom: 1.2rem;
      border: 1px solid rgba(45,212,191,0.25);
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 6px rgba(34,197,94,0.35);
    }

    .hero h1 {
      font-size: 2.4rem;
      margin-bottom: 0.7rem;
      color: #f9fafb;
      letter-spacing: 0.03em;
    }

    .hero h1 span {
      background: linear-gradient(90deg, var(--andean-gold), #fca5a5, var(--andean-green));
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-sub {
      max-width: 540px;
      font-size: 0.98rem;
      color: #e5e7eb;
      margin-bottom: 1.6rem;
    }

    .hero-sub strong {
      color: #fef3c7;
    }

    .hero-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin-bottom: 1.4rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.8rem 1.35rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      border: 1px solid transparent;
      transition: 0.2s;
      gap: 0.35rem;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--andean-green), #059669);
      color: #f9fafb;
      box-shadow: 0 14px 28px rgba(15,118,110,0.5);
    }

    .btn-primary:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 18px 38px rgba(15,118,110,0.65);
    }

    .btn-secondary {
      background: rgba(15,23,42,0.75);
      color: #e5e7eb;
      border-color: rgba(148,163,184,0.6);
    }

    .btn-secondary:hover {
      background: rgba(15,23,42,1);
      border-color: var(--andean-gold);
      color: var(--andean-gold);
    }

    .btn svg {
      width: 16px;
      height: 16px;
    }

    .hero-quote {
      margin-top: 0.6rem;
      font-style: italic;
      color: #cbd5f5;
      font-weight: 500;
      font-size: 0.9rem;
    }

    /* Hero right graphic */
    .hero-card {
      background: radial-gradient(circle at top left, rgba(244,162,97,0.22), rgba(27,153,139,0.4));
      border-radius: 1.6rem;
      padding: 1.3rem 1.4rem;
      box-shadow: 0 16px 40px rgba(15,23,42,0.65);
      position: relative;
      overflow: hidden;
    }

    .hero-chip {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      background: rgba(15,23,42,0.4);
      font-size: 0.75rem;
      margin-bottom: 0.7rem;
    }

    .hero-chip span {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
    }

    .hero-metric {
      background: rgba(15,23,42,0.35);
      border-radius: 0.9rem;
      padding: 0.8rem 0.9rem;
      margin-top: 0.7rem;
      font-size: 0.82rem;
    }

    .hero-metric strong {
      color: #bbf7d0;
    }

    .hero-pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.9rem;
    }

    .hero-pill {
      font-size: 0.75rem;
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      background: rgba(15,23,42,0.45);
      border: 1px solid rgba(229, 231, 235, 0.3);
    }

    .hero-floating-tag {
      position: absolute;
      bottom: 0.9rem;
      right: 1rem;
      font-size: 0.78rem;
      background: rgba(15,23,42,0.75);
      padding: 0.4rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
    }

    /* generic sections */
    section {
      padding: 3.7rem 0;
      position: relative;
      z-index: 1;
    }

    section h2 {
      font-size: 1.9rem;
      margin-bottom: 0.6rem;
      text-align: center;
      color: var(--andean-dark);
    }

    section p.section-intro {
      text-align: center;
      max-width: 650px;
      margin: 0 auto 2rem;
      color: #4b5563;
      font-size: 0.96rem;
    }

    /* Section dividers */
    .section-divider {
      height: 70px;
      background: linear-gradient(180deg, #0b1f32, #f3f4f6);
      clip-path: polygon(0 0,100% 40%,100% 100%,0 100%);
    }

    .section-divider-top {
      height: 70px;
      background: linear-gradient(180deg, #f3f4f6, white);
      clip-path: polygon(0 0,100% 0,100% 60%,0 100%);
    }

    /* SOBRE NOSOTROS */
    #nosotros {
      background: white;
    }

    .about-grid {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 2rem;
      align-items: center;
    }

    .about-text p {
      margin-bottom: 0.8rem;
      color: #4b5563;
      font-size: 0.95rem;
    }

    .about-text p.highlight {
      font-weight: 500;
      color: var(--andean-deep);
    }

    .about-cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.9rem;
      margin-top: 1rem;
    }

    .about-card {
      background: #f8fafc;
      border-radius: 0.9rem;
      padding: 0.9rem 1rem;
      box-shadow: 0 1px 4px rgba(15,23,42,0.06);
      border: 1px solid #e2e8f0;
      position: relative;
      overflow: hidden;
    }

    .about-card::before {
      content: "";
      position: absolute;
      left: -24px;
      top: -24px;
      width: 60px;
      height: 60px;
      border-radius: 999px;
      background: var(--accent-soft);
    }

    .about-card h3 {
      font-size: 0.9rem;
      margin-bottom: 0.1rem;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .about-card .name {
      font-weight: 700;
      color: var(--andean-green);
      margin-bottom: 0.25rem;
      font-size: 0.95rem;
    }

    .about-card p {
      font-size: 0.82rem;
      color: #6b7280;
      position: relative;
      z-index: 1;
    }

    .about-image {
      border-radius: 1.4rem;
      overflow: hidden;
      position: relative;
      box-shadow: 0 18px 40px rgba(15,23,42,0.18);
      background: linear-gradient(135deg, rgba(27,153,139,0.7), rgba(244,162,97,0.7));
      height: 260px;
      display: flex;
      align-items: flex-end;
      padding: 1.2rem;
      color: white;
    }

    .about-image::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(248,250,252,0.4), transparent 55%);
      opacity: 0.9;
    }

    .about-image-content {
      position: relative;
      z-index: 1;
    }

    .about-image-title {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .about-image-sub {
      font-size: 0.88rem;
      opacity: 0.9;
      margin-top: 0.25rem;
    }

    /* PROPUESTA (SERVICIOS) */
    #propuesta {
      background: var(--bg-light);
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap: 1rem;
    }

    .service-card {
      background: #ffffff;
      border-radius: 1rem;
      padding: 1.15rem;
      border: 1px solid #e5e7eb;
      box-shadow: 0 1px 4px rgba(15,23,42,0.08);
      transition: box-shadow 0.2s, transform 0.2s, border-color 0.2s;
      position: relative;
      overflow: hidden;
    }

    .service-icon {
      width: 38px;
      height: 38px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.6rem;
      background: linear-gradient(135deg, rgba(27,153,139,0.15), rgba(244,162,97,0.2));
    }

    .service-icon svg {
      width: 20px;
      height: 20px;
      stroke: var(--andean-deep);
    }

    .service-card h3 {
      font-size: 0.98rem;
      margin-bottom: 0.3rem;
      color: #111827;
    }

    .service-card p {
      font-size: 0.86rem;
      color: #6b7280;
    }

    .service-card:hover {
      box-shadow: 0 12px 28px rgba(15,23,42,0.16);
      transform: translateY(-2px);
      border-color: var(--andean-green);
    }

    /* FASES */
    #fases {
      background: white;
    }

    .phases-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap: 1rem;
    }

    .phase-card {
      background: #f9fafb;
      border-radius: 1rem;
      padding: 1.1rem;
      border: 1px solid #e5e7eb;
      position: relative;
      overflow: hidden;
    }

    .phase-number {
      position: absolute;
      top: 0.4rem;
      right: 0.6rem;
      font-size: 2.6rem;
      font-weight: 800;
      color: rgba(148,163,184,0.28);
    }

    .phase-badge {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      color: #6b7280;
      margin-bottom: 0.1rem;
    }

    .phase-title {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 0.35rem;
      color: #111827;
    }

    .phase-icon {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      background: rgba(27,153,139,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.4rem;
    }

    .phase-icon svg {
      width: 18px;
      height: 18px;
      stroke: var(--andean-deep);
    }

    .phase-card p {
      font-size: 0.86rem;
      color: #6b7280;
    }

    /* ALIADOS */
    #aliados {
      background: radial-gradient(circle at top, #e0f2fe, #fdf2e9);
    }

    .ally-boxes {
      display: grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .ally {
      border-radius: 0.9rem;
      border: 1px dashed #cbd5e1;
      padding: 0.9rem;
      background: #ffffff;
      font-size: 0.86rem;
      color: #4b5563;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(15,23,42,0.08);
    }

    .ally::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(244,162,97,0.16), transparent 55%);
      opacity: 0.7;
      pointer-events: none;
    }

    .ally span {
      position: relative;
      z-index: 1;
    }

    /* POR QUÉ NOSOTROS */
    section#por-que {
      background: linear-gradient(135deg, #f9fafb, #e0f2fe);
    }

    .why-list {
      max-width: 750px;
      margin: 0.5rem auto 0;
      list-style: none;
    }

    .why-list li {
      margin-bottom: 0.6rem;
      font-size: 0.93rem;
      color: #4b5563;
      padding-left: 1.2rem;
      position: relative;
    }

    .why-list li::before {
      content: "◆";
      position: absolute;
      left: 0;
      top: 0.1rem;
      color: var(--andean-green);
      font-size: 0.7rem;
    }

    /* CONTACTO */
    #contacto {
      background: radial-gradient(circle at top left, #e0f2fe, #fdf2e9);
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 1.05fr 0.95fr;
      gap: 2rem;
      align-items: flex-start;
    }

    form {
      background: #ffffff;
      border-radius: 1.1rem;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(15,23,42,0.12);
      border: 1px solid #e5e7eb;
    }

    form label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      color: #4b5563;
      margin-bottom: 0.2rem;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 0.6rem 0.7rem;
      border-radius: 0.6rem;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      margin-bottom: 0.8rem;
      font-family: inherit;
      background: #f9fafb;
    }

    form input:focus,
    form textarea:focus {
      outline: none;
      border-color: var(--andean-green);
      box-shadow: 0 0 0 1px rgba(27,153,139,0.3);
      background: #ffffff;
    }

    form textarea {
      min-height: 90px;
      resize: vertical;
    }

    .success-message {
      display: none;
      margin-top: 0.5rem;
      font-size: 0.88rem;
      color: #047857;
      font-weight: 600;
    }

    .contact-info p {
      margin-bottom: 0.6rem;
      color: #4b5563;
      font-size: 0.93rem;
    }

    .contact-highlight {
      margin-top: 0.8rem;
      padding: 0.85rem;
      border-radius: 0.9rem;
      background: rgba(27,153,139,0.06);
